@(listMSFiles : Seq[MassSpectrometryFile])
@main("List of mass spectrometer files to integrate") {

<table>
    <thead>
    <tr>
        <th colspan="">MS Files</th>
    </tr>
    </thead>
    <tbody>
    @for(msFile <- listMSFiles ) {
    <tr>
        <td>@msFile.id</td>
        <td>@msFile.name</td>
        <td>@msFile.className</td>
        <td><a href="/delete/@msFile.id"><span class="material-symbols-outlined">delete</span></a></td>
    </tr>
    }

    </tbody>
</table>

}
