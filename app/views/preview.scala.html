@import fr.inrae.metabolomics.p2m2.format.GenericP2M2
@(obj : GenericP2M2)
@main("preview") {
<h1>Preview</h1>
<table>
    <thead>
    <tr>
        @for(header <- GenericP2M2.HeaderField.values.toSeq) {
            <th colspan="">@header</th>
        }
    </tr>
    </thead>
    <tbody>
    @for(values <- obj.values) {
    <tr>
        @for(header <- GenericP2M2.HeaderField.values.toSeq) {
            <td>@values.get(header)</td>
        }
    </tr>
    }

    </tbody>
</table>


}
